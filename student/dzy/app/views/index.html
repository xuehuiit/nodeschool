<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>table模块快速使用</title>
  <style>
    th {
      width:100px;
    }
  </style>
</head>
<body>
<table width="700" border="1">
 <tr>
  <th align="left">ID</th>
  <th align="right">公司名字</th>
  <th align="right">公司网址</th>
  <th align="right">所属国家</th>
  <th align="right">操作</th>
 </tr>

 
 <% data.forEach(function(item){%>
 <tr>
    <td align="left"><%=item.id %></td>
    <td align="right"><%=item.name %></td>
    <td align="right"><%=item.url %></td>
    <td align="right"><%=item.country %></td>
    <td align="right">  
    <a href="/change?id=<%=item.id %>">编辑</a>
    <a href="/delete?id=<%=item.id %>">删除</a>
    </td>
 </tr>
 <% }) %>

 <a href="/add">增加</a><br>
 <form action='/search' method='post'>
 查找 <br>公司名字:<input type="text" name="name" ><br>
 <input type='submit'>
</form> 
 
</table>

</script>
</body>
</html>
